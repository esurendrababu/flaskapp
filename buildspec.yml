version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing test deps"
      - pip install -r requirements.txt || true
  pre_build:
    commands:
      - echo "Running tests (if any)"
      - pytest -q || true
  build:
    commands:
      - echo "Build step - ready to package"

artifacts:
  files:
    - '**/*'            # include repository files in the artifact
  discard-paths: no
